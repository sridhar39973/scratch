<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Handling</h1>
    <hr color="black">
    <form action="" method="post">
        <label>Name</label>
        <input type="text"><br><br>
        <label>Age</label>
        <input type="number"><br><br>
        <label>Email</label>
        <input type="email"><br><br>
        <label>password</label>
        <input type="password"><br><br>
        <input type="radio"><label>Male</label><br><br>
        <input type="radio"><label>Female</label><br><br>
        <input type="checkbox"><label>I Agree</label><br><br>
        <input type="Submit">
        <hr color="red">
        <input type="file"><label>note: The file must be in a pdf format</label>
        <input type="date">
       
        <input type="range">
    </form>
</body>
</html>
